format = """
$directory\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$package\
$aws\
$docker_context\
$fill\
$git_branch\
$git_status\
$jobs\
$cmd_duration\
$line_break\
$character"""

[fill]
symbol = " "

[cmd_duration]
min_time = 500
style = '#6E738D'
format = '[$duration]($style)'

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[git_status]
ahead = "⇡${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
modified = "!${count}"
untracked = "?${count}"
staged = "+${count}"
style = "bright-black"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"
style = "#BEADFA"
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

